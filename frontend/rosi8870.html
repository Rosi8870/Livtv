<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rosi8870 â€“ Analytics Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: system-ui;
  background: radial-gradient(circle at top, #1b2a3a, #05070c 70%);
  color: #fff;
}
.box {
  margin: 16px;
  padding: 18px;
  background: rgba(255,255,255,0.10);
  border-radius: 18px;
}
h2, h3 {
  margin-top: 0;
}
.stat {
  display: flex;
  justify-content: space-between;
  margin: 10px 0;
}
.small {
  font-size: 13px;
  opacity: 0.85;
}
input, button {
  width: 100%;
  padding: 12px;
  margin-top: 8px;
  border-radius: 10px;
  border: none;
}
button {
  background: rgba(255,255,255,0.2);
  color: #fff;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- ğŸ” LOGIN -->
<div class="box" id="login">
  <h2>ğŸ” Admin Login</h2>
  <input id="password" type="password" placeholder="Enter admin password">
  <button onclick="login()">Login</button>
</div>

<!-- ğŸ“Š DASHBOARD -->
<div id="dashboard" style="display:none">

  <div class="box">
    <h2>ğŸ“Š Website Analytics</h2>

    <div class="stat">
      <span>Total Website Views</span>
      <b id="totalViews">0</b>
    </div>

    <div class="stat">
      <span>Total Channel Plays</span>
      <b id="totalPlays">0</b>
    </div>

    <div class="stat">
      <span>Active Days</span>
      <b id="activeDays">0</b>
    </div>

    <div class="stat">
      <span>Todayâ€™s Views</span>
      <b id="todayViews">0</b>
    </div>

    <div class="stat small">
      <span>Last Visit</span>
      <span id="lastVisit">â€”</span>
    </div>
  </div>

  <div class="box">
    <h3>ğŸ“… Day-by-Day Views</h3>
    <div id="dailyStats" class="small">No data yet</div>
  </div>

</div>

<script>
const ADMIN_PASSWORD = "Rosi@1234";

function login(){
  const pwd = document.getElementById("password").value;
  if(pwd === ADMIN_PASSWORD){
    document.getElementById("login").style.display = "none";
    document.getElementById("dashboard").style.display = "block";
    loadAnalytics();
  } else {
    alert("Wrong password");
  }
}

function loadAnalytics(){
  const site = JSON.parse(localStorage.getItem("siteAnalytics") || "{}");
  const video = JSON.parse(localStorage.getItem("analytics") || "{}");

  const today = new Date().toISOString().slice(0,10);

  document.getElementById("totalViews").textContent =
    site.totalViews || 0;

  document.getElementById("totalPlays").textContent =
    video.total || 0;

  const days = site.days || {};
  document.getElementById("activeDays").textContent =
    Object.keys(days).length;

  document.getElementById("todayViews").textContent =
    days[today] || 0;

  document.getElementById("lastVisit").textContent =
    site.lastVisit || "â€”";

  /* Daily list */
  const list = document.getElementById("dailyStats");
  list.innerHTML = "";

  if(!Object.keys(days).length){
    list.textContent = "No daily data yet";
    return;
  }

  Object.keys(days).sort().reverse().forEach(d=>{
    const div = document.createElement("div");
    div.textContent = `${d} â†’ ${days[d]} views`;
    list.appendChild(div);
  });
}
</script>

</body>
</html>
